<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/assets/images/presidencia de la nacion.png" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
</head>

<body>
  <header class='border-style'>
    <div class="header-left">
        <img src="./images/presidencia de la nacion.png" alt="">
        <h2 id="logo-text">Presidencia de la Nacion</h2>
    </div>
    <div class="header-center">
        <h1>Productivid<strong>.AR</strong></h1>
    </div>
    <div class="header-right">
        <p>Hola! username</p>
        <div class="user-circle"></div>
    </div>
</header>
<div class="todo-wrapper">
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="home">
                    <button class="home-btn" class="sidebar-buttons">Home</button>
                </div>
                <div class="today">
                    <button class="today-btn" class="sidebar-buttons">Today</button>
                </div>
                <div class="week">
                    <button class="week-btn" class="sidebar-buttons">Week</button>
                </div>
                <div class="projects">
                    <button class="projects-btn" class="sidebar-buttons">Projects</button>
                </div>
                <div class="notes">
                    <button class="notes-btn" class="sidebar-buttons">Notes</button>
                </div>
                <div class="sidebar-bottom">
                    <button id="add-side-btn" class="add-circle">+</button>
                </div>
            </div>
        </div>
        <div class="todo-right">
            <!--Cards-->
        </div>
    </div>

</div>
<div class="footer">
    <div class="left-footer">
        <p>Safety Protocols</p>
        <p>Terms of Use</p>
        <p>Privacy Policy</p>
    </div>
    <div class="right-footer">
        <p>Copyright | @agusjoffre | 2023</p>
        <p>Design by Guido Ferrero</p>
    </div>

</div>
  <script type="module" src="/main.js"></script>
</body>

</html>
